<!DOCTYPE html>
<html lang="id">
<head>

    <title>VLFinance - Financial Advice untuk Generasi Z</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Chart.js -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-gray-50 text-gray-800">

    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">

            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>

        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">

                <span class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-cyan-500 bg-clip-text text-transparent">VLFinance</span>
            </div>
            <p class="text-gray-600 animate-pulse">Mempersiapkan pengalaman finansial terbaik untuk Anda...</p>
        </div>
    </div>

    <!-- Main App Container -->

    </div>

    <!-- Main JavaScript -->
    <script src="js/script.js"></script>
