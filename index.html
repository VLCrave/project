  <!-- Custom Style -->
  <link href="css/style.css" rel="stylesheet" />

  <style>
    /* Custom styles untuk melengkapi Tailwind */
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #10b981;
      --accent: #f59e0b;
      --light: #f8fafc;
      --dark: #1e293b;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .footer-nav-item {
      transition: all 0.2s ease;
      border-radius: 10px;
      padding: 8px 12px;
    }
    
    .footer-nav-item.active {
      color: var(--primary);
      background-color: rgba(79, 70, 229, 0.1);
    }
    
    .skeleton-loader {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    .floating-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      max-width: 400px;
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .floating-alert.show {
      transform: translateX(0);
    }
    
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    .popup-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      border-radius: 16px;
      overflow: hidden;
    }
    
    /* Modern scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
    
    /* Button styles */
    .btn-primary {
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: #0da271;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }
    
    /* Search bar enhancement */
    .search-container {
      position: relative;
    }
    
    .search-input {
      border-radius: 50px;
      padding-left: 45px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      transition: color 0.3s ease;
    }
    
    .search-input:focus + .search-icon {
      color: var(--primary);
    }
    
    /* Header enhancement */
    .header {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* Footer enhancement */
    .footer {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.95);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* Product card enhancement */
    .product-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .product-card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    /* Badge styles */
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 0.75rem;
      font-weight: 600;
      min-width: 20px;
      height: 20px;
    }
    
    /* Animation for page transitions */
    .page-transition {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Loading animation */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    
    .loading-dots div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: var(--primary);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    
    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }
    
    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }
    
    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }
    
    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }
    
    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    
    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }
    
    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }

    /* ===== MODAL STYLES YANG LEBIH UNIK ===== */
    
    /* Modal Overlay - lebih spesifik */
    .vlx-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9998;
      display: none;
      backdrop-filter: blur(8px);
      animation: vlx-fadeIn 0.3s ease;
    }
    
    /* Modal Container - lebih spesifik */
    .vlx-modal-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      border-radius: 20px;
      overflow: hidden;
      max-width: 95vw;
      max-height: 95vh;
      animation: vlx-modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* Modal Content - lebih spesifik */
    .vlx-modal-content {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Modal Header - lebih spesifik */
    .vlx-modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .vlx-modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1f2937;
      margin: 0;
    }
    
    .vlx-modal-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #6b7280;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .vlx-modal-close:hover {
      background: #f3f4f6;
      color: #374151;
    }
    
    /* Modal Body - lebih spesifik */
    .vlx-modal-body {
      padding: 1.5rem;
      overflow-y: auto;
      flex: 1;
    }
    
    /* Modal Footer - lebih spesifik */
    .vlx-modal-footer {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }
    
    /* Animasi Khusus untuk Modal */
    @keyframes vlx-fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes vlx-modalSlideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    @keyframes vlx-modalSlideOut {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.95);
      }
    }
    
    /* Product Detail Modal Styles - Lebih Spesifik */
    .vlx-product-modal .vlx-modal-container {
      max-width: 500px;
      width: 95%;
    }
    
    .vlx-product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #f3f4f6;
    }
    
    .vlx-product-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.875rem;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    
    .vlx-addon-item {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.75rem;
    }
    
    .vlx-addon-item:hover {
      border-color: #3b82f6;
      background: #f8fafc;
    }
    
    .vlx-addon-item.selected {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .vlx-addon-checkbox {
      display: none;
    }
    
    .vlx-review-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }
    
    /* Responsive Design untuk Modal */
    @media (max-width: 640px) {
      .vlx-modal-container {
        max-width: 100%;
        width: 100%;
        height: 100%;
        max-height: 100%;
        border-radius: 0;
      }
      
      .vlx-modal-content {
        border-radius: 0;
        max-height: 100vh;
      }
      
      .vlx-product-modal .vlx-modal-container {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>

    firebase.initializeApp(firebaseConfig);

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Fungsi untuk menampilkan loading skeleton
    function showLoadingSkeleton() {
      document.getElementById('loading-skeleton').classList.remove('hidden');
      document.getElementById('produk-container').classList.add('hidden');
    }

    // Fungsi untuk menyembunyikan loading skeleton
    function hideLoadingSkeleton() {
      document.getElementById('loading-skeleton').classList.add('hidden');
      document.getElementById('produk-container').classList.remove('hidden');
    }

    // ===== FUNGSI MODAL BARU =====
    function showVlxModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'block';
        setTimeout(() => {
          modal.style.opacity = '1';
        }, 10);
        document.body.style.overflow = 'hidden';
      }
    }

    function closeVlxModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.opacity = '0';
        setTimeout(() => {
          modal.style.display = 'none';
          document.body.style.overflow = '';
        }, 300);
      }
    }

    // Close modal dengan Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeVlxModal('vlx-product-modal');
        closeVlxModal('vlx-topup-modal');
        closeVlxModal('vlx-general-modal');
      }
    });

    // Close modal dengan klik outside
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('vlx-modal-overlay')) {
        const modalId = e.target.id;
        closeVlxModal(modalId);
      }
    });

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "download.html";
        return;
      }

      showLoadingSkeleton();

      const db = firebase.firestore();
      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists) return;

      const role = (doc.data().role || "").toLowerCase();
      const footer = document.getElementById("footer-nav");
      if (!footer) return;

      let html = "";

      if (role === "admin") {
        html = `
          <div class="flex justify-between items-center">
            <a onclick="loadContent('productlist')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-home text-lg mb-1"></i>
              <span>Beranda</span>
            </a>
            <a onclick="loadContent('riwayat')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-receipt text-lg mb-1"></i>
              <span>Transaksi</span>
            </a>
            <a onclick="loadContent('admin-user')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-tools text-lg mb-1"></i>
              <span>Admin</span>
            </a>
            <a onclick="loadContent('driver-dashboard')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-motorcycle text-lg mb-1"></i>
              <span>Driver</span>
            </a>
            <a onclick="loadContent('seller-dashboard')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-store text-lg mb-1"></i>
              <span>Toko</span>
            </a>
            <a onclick="loadContent('alamat')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-location-dot text-lg mb-1"></i>
              <span>Alamat</span>
            </a>
            <a onclick="loadContent('user')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-user text-lg mb-1"></i>
              <span>Akun</span>
            </a>
          </div>
        `;
      } else if (role === "seller") {
        html = `
          <div class="flex justify-between items-center">
            <a onclick="loadContent('seller-dashboard')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-store text-lg mb-1"></i>
              <span>Toko Saya</span>
            </a>
            <a onclick="loadContent('riwayat-pesanan-seller')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-receipt text-lg mb-1"></i>
              <span>Riwayat</span>
            </a>
            <a onclick="loadContent('user-seller')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-user text-lg mb-1"></i>
              <span>Akun</span>
            </a>
          </div>
        `;
      } else if (role === "driver") {
        html = `
          <div class="flex justify-between items-center">
            <a onclick="loadContent('driver-dashboard')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-motorcycle text-lg mb-1"></i>
              <span>Driver</span>
            </a>
            <a onclick="loadContent('riwayat-pesanan-driver')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-receipt text-lg mb-1"></i>
              <span>Riwayat</span>
            </a>
            <a onclick="loadContent('user-driver')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-user text-lg mb-1"></i>
              <span>Akun</span>
            </a>
          </div>
        `;
      } else {
        html = `
          <div class="flex justify-between items-center">
            <a onclick="loadContent('productlist')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-home text-lg mb-1"></i>
              <span>Beranda</span>
            </a>
            <a onclick="loadContent('checkout')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1 footer-cart-icon">
              <i class="fas fa-shopping-cart text-lg mb-1"></i>
              <span>Keranjang</span>
            </a>
            <a onclick="loadContent('alamat')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-location-dot text-lg mb-1"></i>
              <span>Alamat</span>
            </a>
            <a onclick="loadContent('user')" class="footer-nav-item flex flex-col items-center text-xs px-2 py-1">
              <i class="fas fa-user text-lg mb-1"></i>
              <span>Akun</span>
            </a>
          </div>
        `;
      }

      footer.innerHTML = html;

      // Set active state untuk footer navigation
      const footerItems = document.querySelectorAll('.footer-nav-item');
      footerItems.forEach(item => {
        item.addEventListener('click', function() {
          footerItems.forEach(i => i.classList.remove('active', 'text-blue-500'));
          this.classList.add('active', 'text-blue-500');
        });
      });

      // Set default active item
      if (footerItems.length > 0) {
        footerItems[0].classList.add('active', 'text-blue-500');
      }

      hideLoadingSkeleton();

      // Listen untuk notifikasi umum
      db.collection("notifikasi_umum")
        .where("status", "==", "aktif")
        .orderBy("createdAt", "desc")
        .limit(1)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            if (change.type === "added" && (data.tujuan === "all" || data.tujuan === role)) {
              tampilkanFloatingAlert(data.judul || "📢 Info", data.pesan || "");
            }
          });
        });
    });

    // Fungsi untuk menampilkan floating alert yang lebih modern
    function tampilkanFloatingAlert(judul, pesan) {
      const box = document.getElementById("floating-alert");
      const title = document.getElementById("alert-title");
      const message = document.getElementById("alert-message");
      
      title.textContent = judul;
      message.textContent = pesan;
      
      box.classList.add("show");
      
      // Auto hide setelah 8 detik
      setTimeout(() => {
        box.classList.remove("show");
      }, 8000);
    }

    // Event listener untuk tombol tutup alert
    document.getElementById("close-alert").addEventListener("click", function() {
      document.getElementById("floating-alert").classList.remove("show");
    });

    // Event listener untuk popup
    document.getElementById("close-popup").addEventListener("click", function() {
      document.getElementById("popup-greeting").style.display = "none";
      document.getElementById("popup-overlay").style.display = "none";
    });

    // Fungsi untuk menampilkan popup dengan SweetAlert2
    function showPopup(title, message, imageUrl = "") {
      Swal.fire({
        title: title,
        text: message,
        imageUrl: imageUrl,
        imageWidth: 100,
        imageHeight: 100,
        imageAlt: 'Status Layanan',
        confirmButtonText: 'Tutup',
        customClass: {
          confirmButton: 'btn-primary py-2 px-4 rounded-lg'
        },
        buttonsStyling: false
      });
    }
  </script>
